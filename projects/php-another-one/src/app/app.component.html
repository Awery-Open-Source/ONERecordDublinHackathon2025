@if (!(hideLoginPage$ | async)) {
    <menu>
        <a class="logo" routerLink="/">
            <img src="/assets/logo.svg" alt="Logo">
        </a>
        <nav>
            <ul>
                <li class="menu-docs" routerLink="/awbs"
                    [class.active]="(location$ | async) === 'awbs'"
                    [awfTooltip]="'AWBs list'" placement="right">
                    <awf-icon icon="cube"></awf-icon>
                    Awbs
                </li>
            </ul>
        </nav>
        <div class="logged-user">
            <a>
                User2
                <i>{{ user$ | async }}</i>
            </a>
            <awf-icon routerLink="/sign-in" icon="log-out"></awf-icon>
        </div>
    </menu>
}
<div class="content" [class.login]="(hideLoginPage$ | async)">
    <router-outlet></router-outlet>
</div>
